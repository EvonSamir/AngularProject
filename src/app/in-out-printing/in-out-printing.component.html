<div class="all">
    <div *ngFor="let item of inoutlist" class="card text-center">
        <div class="card-header cardIntroHeader">
{{item.Name}}           </div>
        <div  class="card-body  bodybg">
            <h3  class="card-text crd_txt">
                {{item.title}}
            </h3>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
</div>
<div class="all">

    <h3 class="card-text  text-center text-light">
        طباعة إن دور    </h3>
    <div class="card-body  bodybg " style="display: flex; justify-content: center; align-items: center;">
        
        <div *ngFor="let item of inoutlist" class="text-right">
            <ul>
                <li>{{item.Indoor}}</li>
                
            </ul>
        </div>
        
    </div>
    <h3 class="card-text  text-center text-light">
        طباعة أوت دور    </h3>
    <div class="card-body  bodybg " style="display: flex; justify-content: center; align-items: center;">
        
        <div *ngFor="let item of inoutlist" class="text-right">
            <ul>
                <li>{{item.outdoor}}</li>
                
            </ul>
        </div>
        
    </div>
</div>
