<div class="all">
    <div class="card text-center">
        <div class="card-header cardIntroHeader">
            قسم الطباعة الأوفست
        </div>
        <div class="card-body  bodybg">
            <p *ngFor="let item of offsetlist" class="card-text crd_txt">
                {{item.title}}
            </p>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
</div>
<div class="all">

    <h5 class="card-text crd_txt text-center text-light">
        ممیزات الطباعة الأوفست
    </h5>
    <div class="card-body  bodybg " style="display: flex; justify-content: center; align-items: center;">
        
        <div *ngFor="let item of advantages" class="text-right">
            <ul>
                <li>{{item}}</li>
                
            </ul>
        </div>
        
    </div>
</div>


<div class="container">
    <div class="card-columns">
        <div *ngFor="let item of imgs" class="card ">
                <img  class="card-img-top  imgg " src={{item}} alt="Card image cap">
        </div>
    </div>
</div>
