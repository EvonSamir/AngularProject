<div class="all">
    <div *ngFor="let item of lazerlist" class="card text-center">
        <div class="card-header cardIntroHeader">
           {{item.name}}          </div>
        <div  class="card-body  bodybg">
            <p  class="card-text crd_txt">
                {{item.title}}
            </p>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
</div>
<div class="all">

    <h3 class="card-text  text-center text-light">
أنواع الطباعه بالليزر
    </h3>
    <div class="card-body  bodybg " style="display: flex; justify-content: center; align-items: center;">
        
        <div *ngFor="let item of advantages" class="text-right">
            <ul>
                <li>{{item}}</li>
                
            </ul>
        </div>
        
    </div>
</div>


<div class="container">
    <div class="card-columns">
        <div *ngFor="let item of imgs" class="card ">
                <img  class="card-img-top  imgg " src={{item}} alt="Card image cap">
        </div>
    </div>
</div>
