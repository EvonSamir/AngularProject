<div class="all">
    <div class="card text-center">
        <div class="card-header cardIntroHeader">
            قسم الطباعة الديجيتال           </div>
        <div *ngFor="let item of digitallist" class="card-body  bodybg">
            <p  class="card-text crd_txt">
                {{item.title}}
            </p>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
</div>
<div class="all">

    <h3 class="card-text  text-center text-light">
        ممیزات الطباعة الدیجیتال
    </h3>
    <div class="card-body  bodybg " style="display: flex; justify-content: center; align-items: center;">
        
        <div *ngFor="let item of advantages" class="text-right">
            <ul>
                <li>{{item}}</li>
                
            </ul>
        </div>
        
    </div>
</div>
<div class="all">

    <h5 class="card-text crd_txt text-center text-light">
        طباعة عالیة الجودة للكمیات الصغیرة من:
    </h5>
    <div class="card-body  bodybg " style="display: flex; justify-content: space-around; align-items: center;">
        
        <div  class="text-right">
            <ul>
                <li *ngFor="let item of type">{{item}}</li>
            </ul>
        </div>
        <div  class="text-right">
            <ul>
                <li *ngFor="let item of type2">{{item}}</li>
            </ul>
        </div>
    </div>
</div>
<div class="all">

    <h3 class="card-text  text-center text-light">
        خدمات ما بعد الطباعة
    </h3>
    <div class="card-body  bodybg " style="display: flex; justify-content: center; align-items: center;">
        
        <div *ngFor="let item of after" class="text-right">
            <ul>
                <li>{{item}}</li>
                
            </ul>
        </div>
        
    </div>
</div>
